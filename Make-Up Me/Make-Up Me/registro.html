
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Make-Up Me - Registro</title>
	<script type="text/javascript" src="funciones.js"></script>
</head>
<body onload="noBack();">
	<form method="POST" action="inicio.html">
		<h1>Registro</h1>
		<label>
			Nombre: 
			<input type="text" name="nombre" id="nombre" required>
		</label><br><br>
		<label>
			Apellidos:
			<input type="text" name="apellidos" id="apellidos" required>
		</label><br><br>
		<label>
			Correo:
			<input type="mail" name="mail" id="mail" required>
		</label><br><br>
		<label>
			Contraseña: 
			<input type="password" name="pass1" id="pass1" required>
		</label><br><br>
		<label>
			Confirmar contraseña:
			<input type="password" name="pass2" id="pass2" required>
		</label><br><br>
		<button onclick="terminos();">Términos y condiciones</button><br><br><br>
		<input type="submit" name="registro" value="Registro" onclick="registrar();">
	</form>
	<br><br>
	<a href="index.html">¿Ya tienes cuenta? ¡Inicia sesión para continuar!</a>
	<script type="text/javascript">window.addEventListener('load', registrar, true);</script>
</body>
</html>
