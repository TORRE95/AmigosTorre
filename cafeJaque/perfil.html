<body>
    <div class="contenedor">
        <div class="header">
            <div class="titulo">
                <h2>Perfil</h1>
			</div>
			<div class="navbar">
				<ul>
					<a href="inicio.html"><li><i class="fas fa-utensils fa-2x"></i></li></a>

			<form>
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">Nombre Usuario</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="lname">Correo Electrónico</label>
                        </div>
                        <div class="col-75">
                            <input type="number" id="mail" name="mail" placeholder="Email" required disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="subject">Teléfono</label>
                        </div>
                        <div class="col-75">
                            <input type="number" id="tel" name="tel" placeholder="Teléfono" required>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 30px;">
                        <input type="submit" value="Actualizar Datos" onclick="">
                    </div>
                </form>
		</div>
	</div>
