<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="CSS/estiloDashboard.css">
    <link rel="stylesheet" type="text/css" href="CSS/estiloProducto.css">
    <link rel="stylesheet" type="text/css" href="CSS/FontAwesome/fontawesome-all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <div class="header">
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <div class="titulo">
            <h2>Nombre Empresa</h2>
        </div>
    </div>
    <div class="contenedor">
        <div class="panel">
            <div class="menu">
                <div class="item">
                    <a href="Dashboard.html"><h3>Pedidos</h3></a>
                </div>
                <div class="item" style="background-color: #A52A2A;">
                    <a href=""><h2>Agregar Productos</h2></a>
                </div>
                <div class="item">
                    <a href=""><h3>Cerrar Sesión</h3></a>
                </div>
            </div>
        </div>
        <div class="contenido">
            <div class="container">
                <form action="">
                    <div class="row">
                        <div class="col-25">
                            <label for="fname">Nombre del Producto</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="firstname" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="lname">Precio del Producto</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lastname" placeholder="Precio">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="subject">Descripción</label>
                        </div>
                        <div class="col-75">
                            <textarea id="subject" name="subject" placeholder="Escribe una breve descipción" style="height:100px; resize: none;" maxlength="50"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Agregar Producto">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
